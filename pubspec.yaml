name: flutter_ebook_app
description: A Flutter app for eBooks

version: 1.0.2+4

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  cached_network_image: ^3.2.1
  cupertino_icons: ^1.0.3
  dart_code_metrics: ^5.7.4
  dartz: ^0.10.1
  dio: ^4.0.0
  flutter:
    sdk: flutter
  flutter_icons:
